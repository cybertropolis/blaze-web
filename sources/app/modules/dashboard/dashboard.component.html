<mat-toolbar>
    <span>
        Painel de Controle
    </span>
</mat-toolbar>

<section fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10px">
        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span class="mat-title">MODELOS</span>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>{{models.total}}</h1>
                </mat-card-content>
            </mat-card>
        </div>

        <div>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <span class="mat-title">REDES NEURAIS</span>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>{{neuralNetworks.total}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
